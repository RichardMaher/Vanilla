<!DOCTYPE html>
<html>
<head>

<title>Scroll Grid Pampona Test App</title>

<meta http-equiv="Content-Type"
	content="text/html; charset=utf-8" />
<meta name="author"
	content="Richard Maher (c)" />
<meta name="application-name"
	content="Pompona">
<meta name="apple-mobile-web-app-capable"
	content="yes" />
<meta name="mobile-web-app-capable"
	content="yes" />
<meta name="apple-touch-fullscreen"
	content="yes" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<meta name="msapplication-tap-highlight"
	content="no" />
<meta name="apple-mobile-web-app-status-bar-style"
	content="black">
<meta name="format-detection"
	content="telephone=no">
<meta name="msapplication-TileImage"
	content="/Vanilla/Scales.png">
<meta name="msapplication-TileColor"
	content="#00ccdd">
<meta name="theme-color"
	content="#00ccdd" />

<link rel="manifest" 	type="application/json"	href="/Vanilla/test_sg.json">
<link rel="stylesheet" href="/Vanilla/test_sg.css">
<script type="module" src="/Vanilla/test_sg.js"></script>
</head>
	<body>
		<template id="rowDumpTemplate">
			<div id="rowDump" name="Row Details" class="page">
				<table id="rowDetails">
					<thead>
						<tr>
							<th colspan=3 style="width: 100%; text-align: center;">
								<span class="subHeader">Row Details</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span>DB Lookup Key</span></td>
							<td>:</td>
							<td><span class="colValue" data-item-name="dbKey"></span></td>
						</tr>
						<tr>
							<td><span>Name</span></td>
							<td>:</td>
							<td><span class="colValue" data-item-name="Name" style="text-align: right;"></span></td>
						</tr>
						<tr>
							<td><span>Address</span>	</td>
							<td>:</td>
							<td><span class="colValue" data-item-name="Address" style="text-align: right;"></span></td>
						</tr>
						<tr>
							<td><span>Birth Date</span></td>
							<td>:</td>
							<td><span class="colValue" data-item-name="BirthDate" style="text-align: right;"></span></td>
						</tr>
						<tr>
							<td><span>Occupation</span></td>
							<td>:</td>
							<td><span class="colValue" data-item-name="Occupation" style="text-align: right;"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</template>
		<template id="errorTextNetwork">
			<p style="margin: 0px;">
				An error has occured while attempting to load Google Maps.<br /><br />

				Please check your Network connection.<br />
			</p>
		</template>
		<div id="modalWait">
			<div id="termsConsent">
				<p>
					Due to the current lack of Background Geolocation capability, this
					demonstration Web App needs to acquire the Screen Lock thereby
					keeping your screen awake during processing.
				</p>
				<input id="noWorries" type="button" value="No Worries" />
			</div>
			<div id="loadError">
				<div style="color: red; font-weight: bold; font-size: 2em; padding: 0.2em; display: inline-block;">
					Oops!
				</div>
				<input id="okay" type="button" value="OK" />
			</div>
		</div>
		<div class="wholeScreen">
			<div id="header">
				<div class="crestIcon">
					<object id="crest" title="Government of Western Australia" alt="Western Australian Coat of Arms" data="/Vanilla/coa.svg" type="image/svg+xml"></object>
				</div>
				<div class="title">
					<span>A suitable APP title</span>
				</div>
				<div class="menuButton">
					<abc-menu-button id="menuButton" clicked="false"></abc-menu-button>
				</div>
			</div>
			<div id="content">
			</div>
			<div id="footer">
				<div id="backButton" class="backButton" style="visibility: hidden;">&lt</div>
				<span>This is a footer &copy Copyright Richard Maher</span>
				<div class="holder"></div>
			</div>
		</div>
	</body>
</html>
